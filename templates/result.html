<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #1f4037, #99f2c8);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .prediction-result {
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .prediction-result.success {
            border: 2px solid #28a745;
        }
        .prediction-result.fail {
            border: 2px solid #dc3545;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Outcome</h1>

        <!-- Show prediction result with conditional styling -->
        <div class="prediction-result {{ 'success' if prediction_text == 'Employee did not leave.' else 'fail' }}">
            <p>{{ prediction_text }}</p>
        </div>

        <!-- Show plot image -->
        <img src="data:image/png;base64,{{ plot_url }}" alt="Satisfaction * Project Interaction">
<br>
        <!-- Back to prediction button -->
    <br>    <a href="/">ðŸ”™ Try Another Prediction</a>
    </div>
</body>
</html>
